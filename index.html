<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>бвт2003 компьютерное зрение</header>
    <main></main>
    <footer></footer>
    <script>
    function tableCreate() {
  var body = document.getElementsByTagName('body')[0];
  var tbl = document.createElement('table');
  tbl.style.width = '100%';
  tbl.setAttribute('border', '1');
  
  var array = [
  ['Компоненты системы машинного зрения'],
  ['Метод обработки изображения: сегментация'],
  ['Метод обработки изображения: измерение'],
  ['Популярные готовые технологии машинного зрения', 'Сергей'],
  ['Разница между компьютерным зрением и машинным обучением', 'Степан'],
  ['Многослойный перцептрон']
  ];
  
  var tbdy = document.createElement('tbody');
  for (var i = array.length - 1; i >= 0; i --) {
    var tr = document.createElement('tr');
    var kd = array[i];
    var kk = kd[0];
    if (kd.length == 1){
      var kb = 'свободно';
    } else{
      var kb = kd[1];
    }
        var td = document.createElement('td');
        td.appendChild(document.createTextNode(kk))
        tr.appendChild(td)
    
        var td = document.createElement('td');
        td.appendChild(document.createTextNode(kb))
        tr.appendChild(td)
    
    tbdy.appendChild(tr);
  }
  tbl.appendChild(tbdy);
  body.appendChild(tbl)
}
tableCreate();
    </script>
  </body>
</html>
